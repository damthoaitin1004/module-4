<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-row justify-content-around mx-5 container">
    <div class="col-md-4" th:each="book,status: ${list}">
        <div class="card shadow p-3 mb-5 bg-body rounded  " style="width: 18rem;">
            <img class="card-img-top" th:src="@{${book.img}}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.name}"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <span>Số lượng sách hiện có: </span>
                    <span th:text="${book.quantity}"></span>
                </li>
            </ul>
            <div class="card-body">
                <a th:href="@{/book/detail/{id}(id=${book.getId()})}" class="card-link">
                    <button class="btn btn-info">Thuê sách</button>
                </a>
                <a th:href="@{/book/give/{id}(id=${book.getId()})}" class="card-link">
                    <button class="btn btn-info">Trả sách</button>
                </a>
            </div>
        </div>
    </div>
</div>
<h1 th:if="${msg}" th:text="${msg}"></h1>
</body>
</html>
