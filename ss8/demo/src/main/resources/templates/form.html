<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${users}" th:action="@{/user/validateUser}" method="post" >
  <table>
    <tr>
      <td>Name:</td>
      <td><input th:field="*{name}"></td>
<!--      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name Error</td>-->
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input th:field="*{ages}"></td>
<!--      <td th:if="${#fields.hasErrors('age')}" th:errors="*{ages}">Name Error</td>-->
      <td th:if="${#fields.hasErrors('ages')}" th:errors="*{ages}">Name Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
