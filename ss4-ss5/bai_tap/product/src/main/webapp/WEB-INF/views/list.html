<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div align="center" class="mx-auto"><h1>Danh sách sản phẩm</h1>
    <a th:href="@{/create}"><button class="btn btn-outline-primary">Thêm mới sản phẩm</button></a>
        <form th:action="@{/search}" class="d-flex" role="search" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 20%" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <table class=" table table-light mx-auto ">
        <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>Số lượng</th>
            <th>Mô tả</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
        </tr>
        <tr th:each="product,status: ${productList}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/update/{id}(id=${product.getId()})}"><button class="btn btn-outline-danger">Chỉnh sửa</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${product.getId()})}"><button class="btn btn-outline-danger">Xóa</button></a></td>
        </tr>
    </table>
<h1 th:if="${msg}" th:text="${msg}"></h1>
</div>
</body>
</html>
