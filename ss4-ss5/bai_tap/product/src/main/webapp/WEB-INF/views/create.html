<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:object="${product}" th:action="@{/create}" method="post">
    Nhập tên sản phẩm
    <input th:field="*{name}" type="text" class="form-control"><br>
    Nhập giá sản phẩm
    <input type="number" th:field="*{price}" class="form-control"><br>
    Nhập số lượng sản phẩm
    <input type="number" th:field="*{quantity}" class="form-control"><br>
    Nhập thông tin cho sản phẩm
    <input type="text" th:field="*{information}" class="form-control">
    <br>
    <button class="btn btn-outline-danger">save</button>
    <a th:href="@{/list}"><button type="button" class="btn btn-outline-danger">cancle</button></a>
</form>
</body>
</html>
