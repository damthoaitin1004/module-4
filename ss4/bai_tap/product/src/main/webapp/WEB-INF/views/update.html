<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${productUpdate}" th:action="@{/update}" method="post">
  <h1 th:text="${productUpdate.name}"></h1>
  <input type="hidden" th:field="*{id}" th:value="${productUpdate.id}">
    Nhập tên sản phẩm
    <input th:field="*{name}" type="text" th:value="${productUpdate.name}"><br>
    Nhập giá sản phẩm
    <input type="number" th:field="*{price}" th:value="${productUpdate.price}"><br>
    Nhập số lượng sản phẩm
    <input type="number" th:field="*{quantity}" th:value="${productUpdate.quantity}"><br>
    Nhập thông tin cho sản phẩm
    <input type="text" th:field="*{information}" th:value="${productUpdate.information}">
    <br>
    <button>save</button>
    <a><button>cancle</button></a>
</form>
</body>
</html>
