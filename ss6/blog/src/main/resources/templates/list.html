<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="../static/jquery-3.7.0.min.js"></script>

</head>
<body>
<header>
<input id="searchName"><button onclick="display()" type="button">search</button>
</header>
<table class=" table table-light mx-auto ">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Nội dung</th>
        <th>Tác giả</th>
        <th>Thể loại</th>
    </tr>
    <tbody id="content">
    </tbody>
    <!--    <tbody id="content-more">-->

    <!--    </tbody>-->
</table>
<div id="btnLoadMore">
</div>

<script>
    display();

function display(newPage){
        let content = "";
        let btn = "";
        let page = 0;
        if (newPage !== "" && newPage > 0){
            page = newPage;
    }
    let searchName = $("#searchName").val();
    $.ajax({

            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: "http://localhost:8080/api/blogs?searchName="+searchName+"&page="+page,
            success: function (data) {
                for (let i = 0; i <data.content.length; i++) {
                    content += `<tr>
                                    <td>${newPage+i+1}</td>
                                    <td>${data.content[i].name}</td>
                                    <td>${data.content[i].content}</td>
                                    <td>${data.content[i].author}</td>
                                    <td>${data.content[i].category.name}</td>
                                </tr>`;
                }
                btn += `<button onclick="loadMore(${page})">Load More</button>`
                $("#content").append(content);
                $(`#btnLoadMore`).html(btn);
            }
        }
    )
}
    function loadMore(page){
         page +=1;
         display(page);
    }



</script>
</body>
</html>
