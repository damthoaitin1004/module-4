<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="mx-auto" align="center"><img src="https://logos-world.net/wp-content/uploads/2021/08/Christian-Dior-Symbol.png" style="width: 10%;height: 10%"></div>
  <div align="center" class="mx-auto"><h1>Blog Jackie</h1>
    <a th:href="@{/blog/list}"><button class="btn btn-outline-primary">Trở lại blog</button></a>
  </div>
</header>
<form th:object="${blog}" th:action="@{/blog/update}" method="post">
  <input hidden="hidden" th:field="*{id}">
  <table align="center">
    <tr>
      <th>Tác giả</th>
      <td><input th:field="*{author}" class="form-control"></td>
    </tr>
    <tr>
      <th>Tiêu đề</th>
      <td><input th:field="*{name}" class="form-control"></td>
    </tr>
    <tr>
      <th>Nội dung</th>
      <td><textarea th:field="*{content}" class="form-control"></textarea></td>
    </tr>
    <tr>
      <th>Thể loại</th>
      <td><select name="categoryId">
        <option th:value="*{category.id}"><span th:text="*{category.name}"></span></option>
        <option th:each="category:${categoryList}" th:if="${category.id}!=*{category.id}" th:value="${category.id}" ><span th:text="${category.name}"></span></option>
      </select></td>
    </tr>
    <tr>
      <th>
        <button type="submit" class="btn btn-outline-warning">Cập nhật</button>
      </th>
      <th>
        <a th:href="@{/blog/list}"><button class="btn btn-outline-primary" type="button">Hủy bỏ</button></a>
      </th>
    </tr>
  </table>
</form>
</body>
</html>
