<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:object="${category}" th:action="@{/category/createCategory}" method="post">
    <table align="center">
        <tr>
            <th>Thêm danh mục</th>
            <td><input th:field="*{name}" class="form-control" required></td>
        </tr>
        <th>
            <button class="btn btn-outline-info" type="submit">Tạo mới</button>
        </th>

        <th>
            <a th:href="@{/category/list}">
                <button class="btn btn-outline-danger" type="button">Hủy bỏ</button>
            </a>
        </th>
    </table>
</form>
</body>
</html>
