<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="mx-auto" align="center"><img src="https://logos-world.net/wp-content/uploads/2021/08/Christian-Dior-Symbol.png" style="width: 10%;height: 10%"></div>
    <div align="center" class="mx-auto"><h1>Blog Jackie</h1>
        <a th:href="@{/category/list}"><button class="btn btn-outline-primary">Danh mục</button></a>
        <a th:href="@{/blog/list}"><button class="btn btn-outline-primary">Blog</button></a>
    </div>

</header>
<table class=" table table-light mx-auto ">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Nội dung</th>
        <th>Tác giả</th>
        <th>Thể loại</th>

    </tr>
    <tr th:each="blog,status: ${blogList}">
        <td th:text="${status.count}"></td>
        <td th:text="${blog.name}" ></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.category.name}"></td>
    </tr>
</table>

</body>
</html>
