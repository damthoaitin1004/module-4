<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></head>
<body>
<p>
    <a th:href="@{/cart}">Your cart</a>
</p>
<table class="table table-dark table-striped">
    <tr><td>Image</td>
        <td>Name</td>
        <td>Price</td>
        <td>Detail</td>
    </tr>
    <tr th:each="product:${productList}">
            <td>
            <img th:src="@{${product.img}}" style="width: 10%;height: 10%">
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/shop/detail/__${product.id}__}"><button class="btn btn-outline-warning">Detail</button></a></td>
    </tr>
</table>
</body>
</html>
